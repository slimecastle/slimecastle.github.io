<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Recommendation</h1>
        <form id="spending-form">
            <label for="groceries">Monthly Groceries Spending ($):</label>
            <input type="number" id="groceries" name="groceries" required>
            <label for="dining">Monthly Dining Spending ($):</label>
            <input type="number" id="dining" name="dining" required>
            <label for="travel">Monthly Travel Spending ($):</label>
            <input type="number" id="travel" name="travel" required>
            <button type="submit">Get Recommendation</button>
        </form>
        <div id="recommendations"></div>
    </div>
    <script src="dist/app.js"></script>
</body>
</html>
